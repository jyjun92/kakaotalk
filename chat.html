<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='icon' href='brian.png' type='image/x-icon'>
    <script src="https://use.fontawesome.com/releases/v5.12.1/js/all.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat | Kakao Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">13:54</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-up"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">90%</span>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>
    <header class = "header">
        <div class="header__header-column">
            <a href="index.html" class="header__back-btn">
                <i class="fas fa-arrow-left"></i>
            </a>         
            <h1 class="header__title">Best Friend</h1>
        </div>
        <div class="header__header-column">      
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>        
            <span class="header__icon">
                <i class="fas fa-bars"></i>
            </span>
        </div>
    </header>   
   <main class="chat">
       <ul class="chat__messages">
           <span class="chat__timestamp">Friday, April 11, 2020</span>
           <li class="incoming-message message">
               <img src="img/jimmy.png" class="message__avatar" />
               <div class="message__content">
                   <span class="message__author">Best friend</span>
                   <div class="message__bubble">
                      I love you
                   </div>
               </div>
               <span class="message_timestamp">15:19</span>
           </li>
           <li class="incoming-message message">
            <span class="message_timestamp">15:21</span>           
            <div class="message__content">           
                <div class="message__bubble">
                   I love you too!
                </div>
            </div>
        </li>
       </ul>
   </main>
   <div class="chat__write">
       <div class="chat__write-collumn">
           <i class="far-fa-plus-square"></i>
       </div>
       <div class="chat__write-collumn">
           <input type="text" placeholder="Send message" class="chat__write-input" />
       </div>
       <div class="chat__write-collumn">
           <span class="chat__write-icon">
               <i class="far fa-smile-wink"></i>
           </span>
           <span class="chat__write-icon">
               <i class="fas fa-microphone"></i>
           </span>
       </div>
   </div>
</body>
</html>
